<html lang="en">
<head>

<body>
    <h1>Países del mundo</h1>
    <p>Aqui puedes buscar informacion de algunos paises en el mundo 🌐🗺️.</p>

    <div>
        <form action="">
            <label for="pais">Ingresa el nombre del pais (<b>en ingles</b>):</label>
            <input type="text" id="pais" name="pais">
            <button id="botonBuscar">✅</button>
            <h2>Informacion del pais que deberias saber.</h2>
            <p>Nombre Oficial:</p>
            <p id="nombre"></p>
            <p>Nombre comun:</p>
            <p id="nombre2"></p>
            <p>Capital:</p>
            <p id="capital"></p>
            <p>Monedas:</p>
            <p id="monedas"></p>
            <p>Lenguaje:</p>
            <p id="lenguaje"></p>
            <p>Bandera:</p>
            <img id= "bandera" src="" alt="">
        </form>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
